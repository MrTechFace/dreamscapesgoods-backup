<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscapes Goods - Antigravity v5</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            pointer-events: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #d4a5a5;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Montserrat', sans-serif;
            pointer-events: all;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <div class="hero-content">
        <h1>Dreamscapes Goods</h1>
        <p class="subtitle">Unique designs inspired by dreams and the cosmos</p>
        <div class="cta-buttons">
            <a href="/shop" class="btn btn-primary">Explore Collection</a>
            <a href="/about" class="btn btn-secondary">Learn More</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!physics.initialized) {
                physics.x = canvas.width / 2;
                physics.y = canvas.height / 2;
                physics.mouse.x = canvas.width / 2;
                physics.mouse.y = canvas.height / 2;
                physics.initialized = true;
            }
        }

        // --- v5 Physics Engine: Delta Time & Interpolation ---

        const COLORS = {
            blue: 'hsla(240, 70%, 60%, 0.8)',
            purple: 'hsla(280, 70%, 60%, 0.8)',
            pink: 'hsla(320, 70%, 60%, 0.8)',
            red: 'hsla(360, 70%, 60%, 0.8)',
            yellow: 'hsla(40, 70%, 60%, 0.8)'
        };

        const config = {
            particleCount: 500,
            ringRadiusMin: 200,
            ringRadiusMax: 500,
            springStiffness: 0.002, // Very low stiffness for "heavy/space" feel
            damping: 0.95,          // High damping for fluid resistance
            rotationSpeed: 0.0002,  // Subtlety is key
            mouseInfluence: 0.1     // How fast mouse target lerps
        };

        const physics = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            rotation: 0,
            initialized: false,
            mouse: { x: 0, y: 0 },         // Raw mouse input
            target: { x: 0, y: 0 },        // Interpolated mouse target
            lastTime: 0
        };

        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            const angle = (Math.PI * 2 * i) / config.particleCount;
            const r = config.ringRadiusMin + Math.random() * (config.ringRadiusMax - config.ringRadiusMin);

            // Smoother gradient mapping
            const deg = (angle * 180 / Math.PI) % 360;
            let hue = deg;
            if (deg < 90) hue = 240 + deg / 90 * 60; // Blue -> Purple
            else if (deg < 180) hue = 300 + (deg - 90) / 90 * 60; // Purple -> Red
            else if (deg < 270) hue = 0 + (deg - 180) / 90 * 40; // Red -> Orange
            else hue = 40 + (deg - 270) / 90 * 200; // Orange -> Blue wrap

            particles.push({
                angle: angle,
                radius: r,
                size: 2 + Math.random() * 3,
                hue: hue,
                driftPhase: Math.random() * Math.PI * 2,
                driftSpeed: 0.0005 + Math.random() * 0.001
            });
        }

        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('mousemove', (e) => {
            physics.mouse.x = e.clientX;
            physics.mouse.y = e.clientY;
        });

        // Main Loop
        function loop(timestamp) {
            if (!physics.lastTime) physics.lastTime = timestamp;
            const dt = Math.min((timestamp - physics.lastTime), 50); // Cap dt at 50ms to prevent explosion on tab switch
            physics.lastTime = timestamp;

            updatePhysics(dt);
            draw();

            requestAnimationFrame(loop);
        }

        function updatePhysics(dt) {
            // 1. Interpolate Target (Mouse Smoothing)
            // This removes "pixel stepping" from raw mouse input
            const lerpFactor = 0.005 * dt;
            physics.target.x += (physics.mouse.x - physics.target.x) * lerpFactor;
            physics.target.y += (physics.mouse.y - physics.target.y) * lerpFactor;

            // 2. Spring Physics (Center -> Target)
            const dx = physics.target.x - physics.x;
            const dy = physics.target.y - physics.y;

            // Force = Distance * Stiffness
            const ax = dx * config.springStiffness;
            const ay = dy * config.springStiffness;

            physics.vx += ax * dt;
            physics.vy += ay * dt;

            // Friction/Damping
            // This needs to be time-corrected: pow(damping, dt)
            // But simple multiplication is okay for small dt
            physics.vx *= Math.pow(config.damping, dt / 16.66);
            physics.vy *= Math.pow(config.damping, dt / 16.66);

            physics.x += physics.vx * dt;
            physics.y += physics.vy * dt;

            physics.rotation += config.rotationSpeed * dt;
        }

        function draw() {
            // Motion Blur Trail
            ctx.fillStyle = 'rgba(10, 10, 10, 0.25)'; // 25% opacity clear = trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = physics.x;
            const cy = physics.y;

            // Calculate deformation vector
            // Velocity magnitude determines stretch
            const velMag = Math.sqrt(physics.vx * physics.vx + physics.vy * physics.vy);
            const moveAngle = Math.atan2(physics.vy, physics.vx);

            // "Doppler" deformation:
            // Leading edge compresses, trailing edge stretches? 
            // Or just stretch along velocity axis?
            // User said: "side near cursor compresses, far side stretches"
            // If we are moving towards cursor, the "near cursor" side is the Leading Edge.
            // So Leading Edge -> Compress. Trailing Edge -> Stretch.

            const stretchAmount = Math.min(velMag * 10, 0.5); // Cap stretch

            for (let i = 0; i < config.particleCount; i++) {
                const p = particles[i];

                // Current Angle
                let a = p.angle + physics.rotation + Math.sin(Date.now() * 0.001 + p.driftPhase) * 0.05;
                let r = p.radius;

                // Cartesian Relative
                let relX = Math.cos(a) * r;
                let relY = Math.sin(a) * r;

                // --- Apply Deformation ---
                if (stretchAmount > 0.01) {
                    // Project relative pos onto velocity direction
                    // Dot product
                    const dot = (relX * Math.cos(moveAngle)) + (relY * Math.sin(moveAngle));

                    // If dot > 0 (Leading, towards mouse), Compress (reduce radius)
                    // If dot < 0 (Trailing, away from mouse), Stretch (increase radius)

                    // Normalize dot by radius size roughly to get -1 to 1 factor
                    const factor = dot / 500;

                    // Warp logic:
                    // Leading (factor > 0): radius should decrease.
                    // Trailing (factor < 0): radius should increase.

                    const warp = 1 - (factor * stretchAmount);

                    relX *= warp;
                    relY *= warp;
                }

                const x = cx + relX;
                const y = cy + relY;

                // Rotate hexagon to face movement tangent
                // Tangent of circle is a + 90deg
                const rot = a + Math.PI / 2;

                ctx.fillStyle = `hsl(${p.hue}, 80%, 65%)`;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rot);

                // Draw Hexagon
                ctx.beginPath();
                for (let j = 0; j < 6; j++) {
                    const ha = j * Math.PI / 3;
                    ctx.lineTo(Math.cos(ha) * p.size, Math.sin(ha) * p.size);
                }
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        resizeCanvas();
        requestAnimationFrame(loop);
    </script>
</body>

</html>
