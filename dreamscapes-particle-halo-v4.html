<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscapes Goods - Particle Halo v4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            pointer-events: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #d4a5a5;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Montserrat', sans-serif;
            pointer-events: all;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <div class="hero-content">
        <h1>Dreamscapes Goods</h1>
        <p class="subtitle">Unique designs inspired by dreams and the cosmos</p>
        <div class="cta-buttons">
            <a href="/shop" class="btn btn-primary">Explore Collection</a>
            <a href="/about" class="btn btn-secondary">Learn More</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reset center if needed, or maintain relative
        }

        // --- High Performance Particle System v4 ---
        // Uses separate physics loop and simplified math to avoid jitter

        const PARTICLE_COUNT = 450;
        const RING_RADIUS_MIN = 250;
        const RING_RADIUS_MAX = 550;
        const SPRING_STIFFNESS = 0.04; // Even lower for smoother, lazier feel
        const DAMPING = 0.92;          // Higher damping for fluid feel
        const ROTATION_SPEED = 0.0005; // Very slow, majestic rotation

        // Physics State
        const physics = {
            currentX: window.innerWidth / 2,
            currentY: window.innerHeight / 2,
            targetX: window.innerWidth / 2,
            targetY: window.innerHeight / 2,
            vx: 0,
            vy: 0,
            rotation: 0
        };

        // Particles Array
        const particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const angle = (Math.PI * 2 * i) / PARTICLE_COUNT;
            const r = RING_RADIUS_MIN + Math.random() * (RING_RADIUS_MAX - RING_RADIUS_MIN);

            // Color Logic (Blue/Purple side vs Pink/Red side)
            const normAngle = angle / (Math.PI * 2);
            let hue;
            // Smooth gradient around the circle
            if (normAngle < 0.5) {
                // 240 (Blue) -> 300 (Magenta)
                hue = 240 + (normAngle * 2) * 60;
            } else {
                // 300 (Magenta) -> 360/0 (Red) -> 40 (Orange/Yellow)
                hue = 300 + ((normAngle - 0.5) * 2) * 100;
            }

            particles.push({
                baseAngle: angle,
                baseRadius: r,
                size: 2 + Math.random() * 4,
                hue: hue,
                // Using phase offset for sin wave instead of heavy random math in loop
                pulseOffset: Math.random() * Math.PI * 2,
                pulseSpeed: 0.02 + Math.random() * 0.03
            });
        }

        // Mouse Interaction
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('mousemove', (e) => {
            physics.targetX = e.clientX;
            physics.targetY = e.clientY;
        });

        // Smooth Animation Loop
        let time = 0;

        function animate() {
            time += 1;

            // 1. Spring Physics Step
            const dx = physics.targetX - physics.currentX;
            const dy = physics.targetY - physics.currentY;

            physics.vx += dx * SPRING_STIFFNESS;
            physics.vy += dy * SPRING_STIFFNESS;

            physics.vx *= DAMPING;
            physics.vy *= DAMPING;

            physics.currentX += physics.vx;
            physics.currentY += physics.vy;

            physics.rotation += ROTATION_SPEED;

            // 2. Deformation Calculation (Smoothed)
            // We calculate a transformation matrix basically: Scale X along velocity vector, Scale Y inverse
            const velMag = Math.sqrt(physics.vx * physics.vx + physics.vy * physics.vy);
            const stretchFactor = 1 + Math.min(velMag * 0.02, 0.4); // Limit max stretch
            const squashFactor = 1 / stretchFactor;

            let cosMove = 1, sinMove = 0;
            if (velMag > 0.1) {
                const moveAngle = Math.atan2(physics.vy, physics.vx);
                cosMove = Math.cos(moveAngle);
                sinMove = Math.sin(moveAngle);
            }

            // 3. Render
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Clear

            // Pre-calculate common values
            const centerX = physics.currentX;
            const centerY = physics.currentY;
            const rot = physics.rotation;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = particles[i];

                // Calculate position relative to center
                // Add slight pulse/drift to radius for "breathing" effect
                const currentRadius = p.baseRadius + Math.sin(time * p.pulseSpeed + p.pulseOffset) * 10;
                const currentAngle = p.baseAngle + rot;

                // Polar -> Cartesian (Relative)
                let rx = Math.cos(currentAngle) * currentRadius;
                let ry = Math.sin(currentAngle) * currentRadius;

                // Apply Deformation (Rotate to velocity alignment -> Scale -> Rotate back)
                if (velMag > 0.1) {
                    // Rotate
                    const rotX = rx * cosMove + ry * sinMove;
                    const rotY = -rx * sinMove + ry * cosMove;
                    // Scale
                    const scaledX = rotX * stretchFactor;
                    const scaledY = rotY * squashFactor;
                    // Rotate Back
                    rx = scaledX * cosMove - scaledY * sinMove;
                    ry = scaledX * sinMove + scaledY * cosMove;
                }

                // Hexagon Draw
                const x = centerX + rx;
                const y = centerY + ry;

                ctx.fillStyle = `hsl(${p.hue}, 70%, 60%)`;

                ctx.beginPath();
                const size = p.size;
                // Draw simplified Hexagon (hardcoded math for speed)
                // 0
                ctx.moveTo(x + size, y);
                // 60
                ctx.lineTo(x + size * 0.5, y + size * 0.866);
                // 120
                ctx.lineTo(x - size * 0.5, y + size * 0.866);
                // 180
                ctx.lineTo(x - size, y);
                // 240
                ctx.lineTo(x - size * 0.5, y - size * 0.866);
                // 300
                ctx.lineTo(x + size * 0.5, y - size * 0.866);
                ctx.closePath();
                ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        resizeCanvas();
        // Initialize center
        physics.currentX = canvas.width / 2;
        physics.currentY = canvas.height / 2;
        animate();
    </script>
</body>

</html>
