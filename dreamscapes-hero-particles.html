<!-- Dreamscapes Goods - Hero Section with Particles.js (Fixed) -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    .dreamscapes-hero {
        position: relative;
        width: 100vw !important;
        margin-left: calc(-50vw + 50%) !important;
        min-height: 80vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
    }

    /* Particles container - FULL COVERAGE */
    #particles-js {
        position: absolute !important;
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        z-index: 1 !important;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
    }

    .hero-title {
        font-size: 4rem;
        font-weight: 700;
        color: #ffffff;
        margin: 0 0 20px 0;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        font-weight: 400;
        color: #d4a5a5;
        margin: 0 0 40px 0;
        animation: fadeInUp 1.2s ease-out;
    }

    .hero-cta {
        display: inline-block;
        background-color: #ffffff;
        color: #0a0a0a;
        padding: 15px 40px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: fadeInUp 1.4s ease-out;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .hero-cta:hover {
        background-color: #e0e0e0;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        transform: translateY(-3px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero-title {
            font-size: 2.5rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
        }

        .dreamscapes-hero {
            min-height: 60vh;
            padding: 40px 20px;
        }
    }
</style>

<div class="dreamscapes-hero">
    <div id="particles-js"></div>
    <div class="hero-content">
        <h1 class="hero-title">Dreamscapes Goods</h1>
        <p class="hero-subtitle">Unique designs inspired by dreams and the cosmos</p>
        <a href="/shop" class="hero-cta">Explore Collection</a>
    </div>
</div>

<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Particles Configuration -->
<script>
    // Wait for DOM to be ready
    if (typeof particlesJS !== 'undefined') {
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#ffffff', '#d4a5a5', '#6b5b95']
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    }
</script>
