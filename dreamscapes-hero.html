<!-- Dreamscapes Goods - Hero Section -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    .dreamscapes-hero {
        position: relative;
        width: 100%;
        min-height: 70vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
    }

    /* Floating particles background */
    .dreamscapes-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
            radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.2), transparent),
            radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.4), transparent),
            radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.3), transparent);
        background-size: 200% 200%;
        animation: dreamFloat 20s ease-in-out infinite;
        opacity: 0.6;
    }

    @keyframes dreamFloat {

        0%,
        100% {
            background-position: 0% 0%;
        }

        50% {
            background-position: 100% 100%;
        }
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
    }

    .hero-title {
        font-size: 4rem;
        font-weight: 700;
        color: #ffffff;
        margin: 0 0 20px 0;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        font-weight: 400;
        color: #d4a5a5;
        margin: 0 0 40px 0;
        animation: fadeInUp 1.2s ease-out;
    }

    .hero-cta {
        display: inline-block;
        background-color: #ffffff;
        color: #0a0a0a;
        padding: 15px 40px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: fadeInUp 1.4s ease-out;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .hero-cta:hover {
        background-color: #e0e0e0;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        transform: translateY(-3px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero-title {
            font-size: 2.5rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
        }

        .dreamscapes-hero {
            min-height: 50vh;
            padding: 40px 20px;
        }
    }
</style>

<div class="dreamscapes-hero">
    <div class="hero-content">
        <h1 class="hero-title">Dreamscapes Goods</h1>
        <p class="hero-subtitle">Unique designs inspired by dreams and the cosmos</p>
        <a href="/shop" class="hero-cta">Explore Collection</a>
    </div>
</div>
